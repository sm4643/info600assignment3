<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Record Management</title>
    <link rel="stylesheet" href="css/main.css" />    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>        
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"/>
</head>
<body>

<h1>Student Record Management</h1>

<form id="inputs">
  <div>
    <label for="fullName">Full Name</label>
    <input type="text" name="fullName" id="fullName" class="mybtn" />
  </div>

  <div>
    <label for="major">Major</label>
    <input type="text" name="major" id="major" class="mybtn" />
  </div>

  <div>
    <label for="startYear">Start Year</label>
    <input type="text" name="startYear" id="startYear" class="mybtn" />
  </div>

  <div id="buttonParent">
  <input type="button" class="mybtn" value="Add Record" id="addRec" />
  </div>
  <br/>
  <div id="dvLoad">
    <input type="button" value="Load" class="mybtn" id="btnLoad" title="Click to Load Records">    
  </div>
  <div id="dvData1" title="Data from Entities File"></div>
</form>

<br />

<h1>Loaded Records:</h1>
<table class="mytbl">
  <thead class="mytblhd">
      <tr><td>time stamp</td><td>id</td><td>full name</td><td>major</td><td>start year</td><td></td></tr>
  </thead>
  <tbody id="LoadedRecords">

  </tbody>
</table>

<div id="dvAlert"><div id="dvAlertMessage"></div></div>

</body>

</html>
